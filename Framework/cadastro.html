        <h1>Cadastro Aluno</h1>

<div class="container">
<form>
  <div class="form-group">
    <label class="control-label col-sm" for="email">Nome Completo:</label>
    <input type="email" class="form-control" id="email" placeholder="Nome Completo">
  </div>		
  <div class="form-group">
    <label class="control-label col-sm" for="email">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
  </div>
  <div class="form-group">
    <label class="control-label col-sm" for="email">Data de Nascimento: </label><input type="date" name="tNasc" id="cNasc" class="form-control">
  </div>
  <div class="form-group">
    <label class="control-label col-sm" for="email">Sexo:</label>
    <input type="radio" name="tSexo" id="cMasc"/> <label for="cMasc">Masculino</label> 
	<input type="radio" name="tSexo" id="cFem"/> <label for="cFem">Feminino</label> 
  </div>
  <div class="form-group">
    <label class="control-label col-sm" for="curso">Curso:</label>
    <input type="curso" class="form-control" id="curso" placeholder="Curso">
  </div>
  <div class="form-group">
  	<label class="control-label col-sm" for="turn">Turno:</label>
    <input type="radio" name="tTurno" id="cMaT"/> <label for="cMaT"> Matutino </label> 
	<input type="radio" name="tTurno" id="cVes"/> <label for="cVes"> Vespertino </label> 
	<input type="radio" name="tTurno" id="cNot"/> <label for="cNot"> Noturno </label> 
  </div>
  <div class="form-group">
    <label class="control-label col-sm" for="pwd" >Estado:</label>
    <select name="tCid" id="cCid" class="form-control"> <option>Bahia</option> </select>
  </div>
  <div class="form-group">
    <label class="control-label col-sm" for="pwd" >Cidade:</label>
        <select name="tCid" id="cCid" class="form-control">>
            <option>Salvador</option>
            <option>Lauro de Freitas</option>
            <option>Camaçari</option>
            <option>Simões Filho</option>
      </select>
  </div>
  <div class="form-group">
    <label class="control-label col-sm" for="pwd">Rua:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Digite a rua">
  </div>
  <div class="form-group">
    <label class="control-label col-sm" for="pwd">Bairro:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Digite o bairro">
  </div>
  <div class="form-group">
    <label class="control-label col-sm" for="pwd">Número:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Digite o número">
  </div>
  <div class="form-group">
    <label class="control-label col-sm" for="pwd">Complemento:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Digite o complemento">
  </div>  
  <div class="form-group">
    <label class="control-label col-sm" for="pwd">Senha:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Digite a senha">
  </div>
    <div class="form-group">
    <label for="cObj"> OBSERVAÇÕES: </label> 
    <textarea name="tObj" id="cObj" cols="45" rows="5" placeholder="Observações Gerais do Aluno" class="form-control"></textarea>
    </div>
  <div class="form-group"> 
    <div class="control-label col-sm">
        <button type="submit" class="btn btn-default"><a href="./listas.html">Enviar</a></button>
    </div>
  </div>
</form>
